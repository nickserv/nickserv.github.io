<head>
<title>Quick Note</title>
<link rel="shortcut icon" href="favicon.ico">
</head>

<body onload="addContent()"><table width="100%" height="100%" onclick="addContent()" onkeydown="addContent()"><tr>
	<td width="100%" height="100%" align="center" valign="center" style="font-size:100px;font-weight:bold;font-family:Verdana;" id="content"></td>
</tr></table>

<script type="text/javascript">
function addContent()
{
	var note = prompt("Welcome to Quick Note 1.0!\nType a note for yourself and hit return, it's that simple.\nYou can also click the page to edit the text again.")
	if(note!="" && note!=null)
	{
		document.getElementById("content").innerHTML = note
		document.title = note
	}
}
</script>

</body>
